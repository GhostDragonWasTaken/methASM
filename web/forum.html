<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width,initial-scale=1'>
<title>Methlang Forum</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:'JetBrains Mono','Fira Code',monospace;background:#0d1117;color:#c9d1d9;line-height:1.6;padding:2rem;max-width:800px;margin:0 auto}
h1{font-size:1.8rem;color:#58a6ff;margin-bottom:1rem}
h2{font-size:1.2rem;color:#79c0ff;margin:1.5rem 0 .8rem}
ul{list-style:none;margin-bottom:1rem}
li{margin:.4rem 0;padding:.5rem;background:#161b22;border-radius:4px;border-left:3px solid #30363d}
li a{color:#58a6ff;text-decoration:none}
li a:hover{text-decoration:underline}
form{margin:1rem 0}
input[type="text"],textarea{width:100%;max-width:400px;padding:.5rem;background:#21262d;border:1px solid #30363d;border-radius:4px;color:#c9d1d9;font-family:inherit;margin-bottom:.5rem}
textarea{min-height:80px;resize:vertical}
button{background:#238636;color:#fff;border:none;padding:.4rem .8rem;border-radius:4px;cursor:pointer;font-family:inherit}
button:hover{background:#2ea043}
a{color:#58a6ff;text-decoration:none}
a:hover{text-decoration:underline}
.post{margin:.8rem 0;padding:.8rem;background:#161b22;border-radius:4px;border-left:3px solid #58a6ff;white-space:pre-wrap;word-break:break-word}
</style>
</head>
<body>
<h1>Methlang Forum</h1>
<p><a href='/'>Back to home</a></p>
<h2>Threads</h2>
<ul id='threads'>
</ul>
<h2>New thread</h2>
<form method='POST' action='/forum'>
<input name='title' placeholder='Thread title' required maxlength='200'>
<button type='submit'>Create thread</button>
</form>
</body>
</html>
